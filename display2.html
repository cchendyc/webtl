<!DOCTYPE html>
<html>
    <head>
        <title>Display</title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <div class="main">
        <body>
            <div class="container">
                <h2 id="nTitle"></h2>
                <h3 id="nTitleE"></h3>
                <div class="submit4">
                    <br><br>
                    <label id="disTextJ2">では、テストを始めます。テストを受けられるときに、できる限り集中されて早く選んでいただければとても助かります。
                        1問あたりの選択時間は最大15秒で、それを超えると自動的に次の問題に移ります。 あまり深く考えず、自分の感覚でお選びください。</label>
                    <br><br>
                    <label id="disTextE2">Now we start the actual testing. During the process, please stay focused and answer the questions as quick 
                        as possible. You have 15 seconds for every question, and after that you will be automatically moved to the next. Please ignore 
                        the correctness or the logic behind each sentence. Don't think much, use your first intuition to make the selection.
                     </label><br><br>
                     <label id="disTextK2"> 
                        이제, 테스트를 시작합니다. 테스트를 할 때에는 되도록 최대한 집중하여 답을 빠르게 골라주시기 바랍니다. 한 문제당 선택 시간은 최대 15초로, 
                         15초가 지나가면 자동적으로 다음문제로 넘어가게 됩니다. 지문에서 위화감이 느껴지는 부분이 있을 수도 있습니다.  깊게 생각하지 마시고, 
                         선택지 안에서 본인의 직감대로 골라주세요.</label><br><br>
                   
                    <label id="disTextC2">现在，我们正式开始进行测试。在测试期间，希望您能够集中精神，尽量快速的做出判断。每道题最大的判断时间为15秒，
                        超过15秒会自动进入到下一题。请不要介意您的选择是否正确或者句子是否符合正常逻辑。无需思考太多，按照自己的第一感觉做出选择就可以。
                    </label><br><br><br>
                    <input type="button" value = 'OK!' id='proceed3' class="bt0" >
                </div>
            </div>
        </body>
    </div>
    <script type="module">
        document.getElementById("proceed3").addEventListener("click", toPractice);
        function toPractice() {
            window.onbeforeunload = null;
            window.location.replace('testing.html'); 
        }
        
        function getCookie(name) {
            var nameEQ = name + "=";
            var ca = document.cookie.split(';');
            for(var i=0;i < ca.length;i++) {
                var c = ca[i];
                while (c.charAt(0)==' ') c = c.substring(1,c.length);
                if (c.indexOf(nameEQ) == 0) return c.substring(nameEQ.length,c.length);
            }
            return null;
        }
        document.getElementById("nTitle").innerHTML= `グループ ${getCookie('normal')} - テスト`;
        document.getElementById("nTitleE").innerHTML= `Group ${getCookie('normal')} - Test Questions`;
    </script>
</html>
