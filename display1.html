<!DOCTYPE html>
<html>
    <head>
        <title>Display</title>
        <link rel="stylesheet" type="text/css" href="style.css">

    <div class="main">
        <body>
            <div class="container">
                <h2 id="pTitle"></h2>
                <h3 id="pTitleE"></h3>
                <div class="submit4">
                    <br><br>
                    <label id="disTextJ1">文を読んで、動作をした<span>名詞</span>またはものをあげた<span>名詞</span>を選んでください。（主語じゃない場合はあります。）
                        <span>この名詞</span>はこの動作をしたまたはものをあげた。</label><br><br>
                    <label id="disTextE1">For the upcoming questions, please read the sentence and select the <span>noun</span> 
                        that performs the action (not necessarily the subject of the sentence). <span>This noun</span> did the action or gave the item. </label><br><br>
                    <label id="disTextK1"> 
                        문장을 읽고 동작을 하는 <span>명사</span>, 또는 무언가를 주는 <span>명사</span>를 골라 선택해주세요.
                         (주어가 아닌 경우도 있습니다.) 이 <span>명사</span>는 이 동작을 하였다. 
                          또는 무언가를 주었다.</label><br><br>
                    <label id="disTextC1">读句子，请选择做出句子动作或给予物品的<span>名词</span> (并不一定每次都是主语)。
                    <span>此名词</span>做了这个动作或者是给予了物品。 </label>
                    <br><br><br>
                    <input type="button" value = 'OK!' id='proceed2' class="bt0" onclick="window.onbeforeunload = null;">
                </div>
            </div>
        </body>
    </div>
    <script type="module">
        window.onbeforeunload = function() {
            return "Please, don't go back or refresh the page.";
        }
        var k = document.getElementById("proceed2").addEventListener("click", toPractice1);
        function toPractice1() {
            window.onbeforeunload = null;
            window.location.replace('testing.html'); 

        }
        
         function getCookie(name) {
            var nameEQ = name + "=";
            var ca = document.cookie.split(';');
            for(var i=0;i < ca.length;i++) {
                var c = ca[i];
                while (c.charAt(0)==' ') c = c.substring(1,c.length);
                if (c.indexOf(nameEQ) == 0) return c.substring(nameEQ.length,c.length);
            }
            return null;
        }
        document.getElementById("pTitle").innerHTML= `グループ ${getCookie('practice')} - 練習問題`;
        document.getElementById("pTitleE").innerHTML= `Group ${getCookie('practice')} - Practice Questions`;
    </script>
</html>
